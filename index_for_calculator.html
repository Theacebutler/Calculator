<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles_for_calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calaulator</title>
</head>
<body>
    <div class="Page">
        <div class="Window">
            <p class="Result">0</p>
        </div>
        <div class="Buttons">
            <div class="DeleteAndBackSpace">
                <button class="DelAndBack Delete But">C</button>
                <button class="DelAndBack BackSpace But">←</button>
            </div>
            <div class="MathFunctions">
                <button class="MathFunction Division But">÷</button>
                <button class="MathFunction Multiplication But">×</button>
                <button class="MathFunction Subtraction But">-</button>
                <button class="MathFunction Add But">+</button>
                <button class="MathFunction Equals But">=</button>
            </div>
            <div class="Numbers">
                    <p class="NumRow N789">
                        <button class="NumButton 7  But" id="n7">7</button>
                        <button class="NumButton 8  But" id="n8">8</button>
                        <button class="NumButton 9  But" id="n9">9</button>
                    </p>
                    <p class="NumRow N456">
                        <button class="NumButton 4  But" id="n4">4</button>
                        <button class="NumButton 5  But" id="n5">5</button>
                        <button class="NumButton 6  But" id="n6">6</button>
                    </p>
                    <p class="NumRow N123">
                        <button class="NumButton 1  But" id="n1">1</button>
                        <button class="NumButton 2  But" id="n2">2</button>
                        <button class="NumButton 3  But" id="n3">3</button>
                    </p>
                    <p class="NumRow N0">
                        <button class="NumButton 0 But" id="n0">0</button>
                    </p>
            </div>
        </div>
    </div>
</body>
<script src="js_for_calaulator.js"></script>
</html>
